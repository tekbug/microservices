server:
  port: 8093
  shutdown: graceful
  netty:
    idle-timeout: 5s

spring:
  application:
    name: "user-service"
  config:
    import: "optional:configserver:*"
  cloud:
    config:
      uri: http://localhost:8888
      request-connect-timeout: 5000
      request-read-timeout: 5000
      fail-fast: true
      retry:
        max-attempts: 10
        initial-interval: 1500
        max-interval: 2500
        multiplier: 1.1